{% extends "base.html" %}
{% block content %}
<div class="row">
  <h1 class="mt-5">    Top {{ k }} most likely to derail conversations <br>at {{ this_time }}:</h1>
</div>


<table class="table table-striped">
  <tr>
    <th scope="col">Rank</th>
    <th scope="col">CRAFT Score</th>
    <th scope="col">Link</th>
  </tr>
  {% for rank in ranks %}
  <tr>
    <th scope="row">{{ loop.index  }}</th>
    <td>{{ rank[0] }}</td>
    <td><a href="{{ rank[1] }}" target="_blank">{{ rank[2] }}</a></td>
  </tr>
  {% endfor %}
</table>

<form>
  <h3>Check out old rankings:</h3>
  <div class="form-group row">
    <div class="col-sm-2">
      <label for="time">Time:</label>
    </div>
    <div class="col-sm-5">
      <select class="form-control" id="exampleFormControlSelect2" name="t" value="0">
	{% for time in times %}
	<option value="{{ time[0] }}">{{ time[1] }}</option>
	{% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <label for="time">Number of posts:</label>
    </div>
    <div class="col-sm-1">
      <input type="text" class="form-control" placeholder="{{ k }}" name="k" value="{{ k }}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <button type="submit" class="btn btn-primary" action="#" method="get">Load Ranks</button>
    </div>
  </div>
</form>

</div>
{% endblock %}
